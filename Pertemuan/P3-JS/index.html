<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello from Javascriipt</title>
  </head>
  <body>
    <!-- Inline Javascriipt  -->
    <button onclick="console.log('I am clicked!')">Click me!</button>

    <!-- internal JS kodingan langsung di dalam  -->
    <script>
      console.log("Hello World~!");
      console.log("Are you sure!!");
    </script>

    <!-- external Javascriipt mengambil dari file lain  -->
    <script src="external.js"></script>

    <!-- variables  -->
    <script src="variables/var.js"></script>
    <script src="variables/let.js"></script>
    <script src="variables/const.js"></script>

    <!-- data types -->
     <script src="dataTypes/primitives.js"></script>

     <script src="dataTypes/nonprimitives.js
     "></script>

     <!-- Advanced Data Type  -->
      <script src="advancedaDtaType/students.js"></script>
  </body>
</html>
